<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianPulse - Emergency System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

            <h2 id="qrTitle">Emergency QR Code</h2>

    </div>

</body>
</html>
